<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
      content="Contact White Water Rafting for questions, reservations, or suggestions. Get in touch with our team today.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/z-raftingbw.png" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>

        <!-- Company Information -->
        <section class="contact-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street<br>
                Kolob, Arizona</p>
            <p>Phone: +1 999 999 9999</p>
            <p>Email: info@whitewater.com</p>
        </section>

        <!-- Map and Form -->
        <section class="contact-grid">

            <!-- Google Map -->
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13261.898993677833!2d-110.52606724286429!3d33.80005965759156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872b74412a9da82f%3A0x9e0ec72bbdf0e359!2sArizona%20Rafting!5e0!3m2!1sen!2smx!4v1770500822854!5m2!1sen!2smx"
                  width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- Contact Form -->
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Message Purpose</legend>

                    <label>
                        <input type="radio" name="purpose" value="general" checked>
                        General Inquiry
                    </label>

                    <label>
                        <input type="radio" name="purpose" value="reservation">
                        Reservation Question
                    </label>

                    <label>
                        <input type="radio" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <label class="checkbox">
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>
            </form>

        </section>

        <!-- Employees -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <figure>
                <img src="images/employee1.jpg" alt="Jose Hernandez">
                <figcaption>John Smith – Senior River Guide</figcaption>
            </figure>

            <figure>
                <img src="images/employee2.jpeg" alt="Maria Lopez">
                <figcaption>Maria Lopez – Reservation Manager</figcaption>
            </figure>

            <figure>
                <img src="images/employee3.jpg" alt="Alex Brown">
                <figcaption>Alex Brown – Customer Support</figcaption>
            </figure>
        </section>

    </main>

    <footer>
        <p>&copy; 2026 White Water Rafting Company</p>
        <div class="social">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

</body>

</html>
